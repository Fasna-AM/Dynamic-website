<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    const getAllProducts = async () => {
        const response = await fetch(" https://dummyjson.com/products", {method:"GET"})
        console.log(response);
        const serverResponse = await response.json()
        console.log(serverResponse);
        const output = serverResponse.products
        console.log(typeof output);
        output.forEach(product =>{
                result.innerHTML += `
                 <div class="col mb-5">
                    <div class="card  bg-light h-100 p-2">
                        <!-- product image-->
                        <img class="card-img-top" height=250px src="${product.thumbnail}" alt="...."/>
                        <!-- product details-->
                        <div class="card-body p-4">
                            <div class="text-center ">
                                <!-- product name-->
                                <h5 class="fw-bolder">${product.title}</h5>
                                <!-- product cuisine-->
                                <p> Rating : ${product.rating}</p>
                                <p> Price : ${product.price}</p>
                                <p class="text-success"> ${product.availabilityStatus} </p>
                        

                            </div>
                        </div>
                        <!-- product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div  class="text-center"><button onclick="getProducts(${product.id})" class="btn btn-outline-dark mt-auto" >View options</button></div>
                        </div>
                    </div>
                </div>
                `
            })
        
        
        
    }
    getAllProducts()
    function getProducts(proId){
        // alert(proId)
        sessionStorage.setItem("id",JSON.stringify(proId))
        window.location ="productDetails.html"
    }
</script>
